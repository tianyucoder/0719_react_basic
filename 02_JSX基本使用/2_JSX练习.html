<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSX练习</title>
</head>
<body>

  <div id="test"></div>
  <!--
      注意区分：【js语句】 与 【js表达式】！！！！
        1.表达式：一个表达式会产生一个值,它可以放在任何需要一个值的地方
          举例：a
               3 + b
               demo("a", "b")
               arr.map()
               arr.forEach()
               .....等
        2.语句：语句可以理解成一个行为.循环语句、if语句，都是典型的语句
          举例：
               if(){}
               for(){}
               try {} catch(err){}
               ......等
  -->
  
  <!--引入react核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入操作react操作DOM库-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel-->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
  //准备一些数据
  let data = ['Angular','React','vue','jQuery'] //数据的数组
  //let data2 = [<li>Angular</li>,<li>React</li>,<li>vue</li>,<li>jQuery</li>] //标签数组

  //1.创建虚拟DOM
  let vDOM = (
    <div>
        <h2>前端js框架列表</h2>  
        <ul>
          {/* 把数据的数组加工成标签的数组 */}
          {
            data.map((item,index)=>{
              /* 我们暂时使用index作为每一个child的key，但是这种某些时候会产生一些问题，后面会仔细分析 */
              return <li key={index}>{item}</li>
            })
            /* 
              简写方式：data.map((item,index)=> <li key={index}>{item}</li>)
             */
          }
        </ul>
    </div>
  )

  //2.渲染虚拟DOM到页面
  ReactDOM.render(vDOM,document.getElementById('test'))
  
  </script>

</body>
</html>
